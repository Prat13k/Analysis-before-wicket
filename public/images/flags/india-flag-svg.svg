<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- India flag -->
  <rect width="900" height="200" fill="#FF9933" />
  <rect y="200" width="900" height="200" fill="#FFFFFF" />
  <rect y="400" width="900" height="200" fill="#138808" />
  <circle cx="450" cy="300" r="60" fill="#000080" />
  <circle cx="450" cy="300" r="50" fill="#FFFFFF" />
  <circle cx="450" cy="300" r="8.5" fill="#000080" />
  <g id="wheel" fill="#000080">
    <circle cx="450" cy="300" r="40" fill="none" stroke="#000080" stroke-width="1" />
    <!-- 24 spokes of the Ashoka Chakra -->
    <g id="spokes">
      <line x1="450" y1="260" x2="450" y2="340" stroke="#000080" stroke-width="3.5" />
      <line x1="410" y1="300" x2="490" y2="300" stroke="#000080" stroke-width="3.5" />
    </g>
    <use href="#spokes" transform="rotate(15, 450, 300)" />
    <use href="#spokes" transform="rotate(30, 450, 300)" />
    <use href="#spokes" transform="rotate(45, 450, 300)" />
    <use href="#spokes" transform="rotate(60, 450, 300)" />
    <use href="#spokes" transform="rotate(75, 450, 300)" />
  </g>
</svg>